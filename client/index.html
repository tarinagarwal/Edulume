<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Edulume - Your Ultimate Learning Hub</title>
    <meta name="title" content="Edulume - Your Ultimate Learning Hub" />
    <meta
      name="description"
      content="Master tech skills with AI-powered courses, roadmaps, and community discussions. Free PDFs, ebooks, and interview resources for developers."
    />

      name="keywords"
      content="online learning, programming courses, tech roadmaps, developer community, free coding resources, interview prep"
    />
    <meta name="author" content="Edulume" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <link rel="canonical" href="https://edulume.site/" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="msapplication-TileColor" content="#0a0a0a" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://edulume.site/" />
    <meta property="og:title" content="Edulume - Your Ultimate Learning Hub" />
    <meta
      property="og:description"
      content="Master tech skills with AI-powered courses, roadmaps, and community discussions. Free PDFs, ebooks, and interview resources for developers."
    />
    <meta property="og:image" content="https://edulume.site/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Edulume" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://edulume.site/" />
    <meta
      property="twitter:title"
      content="Edulume - Your Ultimate Learning Hub"
    />
    <meta
      property="twitter:description"
      content="Master tech skills with AI-powered courses, roadmaps, and community discussions. Free PDFs, ebooks, and interview resources for developers."

    <meta
      property="twitter:image"
      content="https://edulume.site/og-image.png"
    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",

        "name": "Edulume",
        "alternateName": "Edulume Learning Platform",

        "logo": "https://edulume.site/logo.png",
        "description": "Master tech skills with AI-powered courses, roadmaps, and community discussions. Free PDFs, ebooks, and interview resources for developers.",
        "foundingDate": "2024",
        "sameAs": [],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Support",
          "email": "support@edulume.site"
        },
        "offers": {
          "@type": "Offer",
          "category": "Educational Services",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
